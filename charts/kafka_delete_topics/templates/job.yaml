apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  template:
    spec:
      containers:
      - name: topic-deletion-job
        image: schulcloud/infra-tools:{{ .Values.kafka.imageTag }}
        command: ["/bin/bash", "-c", "/scripts/topic-deletion-script"]
        resources: {{ toYaml .Values.kafka.resources | nindent 12 }}
        volumeMounts:
        - name: config-script-volume
          mountPath: /scripts
        envFrom:
        {{- if .Values.auth.existingSecret }}
        - secretRef:
            name: {{ .Values.auth.existingSecret }}
        {{- end }}
        {{- if not .Values.auth.existingSecret }}
        - secretRef:
            name: {{ .Release.Name }}
        {{- end }}
        env:
        - name: DB_NAME
          value: {{ .Values.database.name }}
      volumes:
      - name: config-script-volume
        configMap:
          name: {{ .Release.Name }}
          defaultMode: 457
      restartPolicy: Never