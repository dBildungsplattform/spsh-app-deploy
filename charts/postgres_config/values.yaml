psql_namespace: psql-config
psql:
  imageTag: 4.0.3 # For the latest version of infra-tools, refer to the infra-tools repository: https://github.com/hpi-schul-cloud/infra-tools/tree/master/infra-tools
  resources:
    limits:
      cpu: "1000m"
      memory: "2Gi"
    requests:
      cpu: "100m"
      memory: "1Gi"
configMap:
  defaultMode: 457
database:
  name: ""
job:
  name: "psql-db-DATE-DATABASE" 
# existingSecret: Verweist auf ein bereits im psql-config vorhandenes Secret, das für die Authentifizierung und Konfiguration
# der Datenbank-Setup-Aufgaben benötigt wird. Diese Secrets werden über OnePasswordItems definiert und im Kubernetes-Cluster bereitgestellt.
existingSecret: "psql-config-secret"