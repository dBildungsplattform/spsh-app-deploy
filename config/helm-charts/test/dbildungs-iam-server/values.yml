keycloakHostname: dbildungs-iam-keycloak
keycloakExternalHostname: "keycloak.test.spsh.dbildungsplattform.de"
auth:
  existingSecret: dbildungs-iam-server

database:
  name: dbildungs_iam_server_test
  username: dbildungs_iam_server_test
backendHostname: spsh.test.spsh.dbildungsplattform.de

backend:
  dbseeding:
    enabled: false
  resources:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 0.5
      memory: 500Mi
  image:
    pullPolicy: IfNotPresent

