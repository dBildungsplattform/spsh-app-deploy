itslearning:
  enabled: false

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10

privacyidea:
  url: https://privacyidea.test.spsh.dbildungsplattform.de
  renameWaitingTime: 3

system:
  rename_waiting_time_in_seconds: 3

status:
  url: "https://status.staging.spsh.dbildungsplattform.de/"

ox:
  enabled: false
#   username: "oxadmin"
#   endpoint: ""
#   contextId: "10"
#   contextName: "10"

email:
  nonEnabledEmailAddressesDeadlineInDays: 180

cronjobs:
  enabled: true

kafka:
  enabled: true
  initEnabled: true
  sessionTimeout: 300000
  heartbeatInterval: 10000

redis: 
  host: dbildungs-iam-redis-master.spsh-test.svc.cluster.local

featureFlags:
  rolleErweitern: true
