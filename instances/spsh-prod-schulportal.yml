apiVersion: 1.1

# Create this namespace beforehand? not sure whether it is created if not already present
#  we could also use a s3 bucket
storage:
  name: release-management
  type: kubernetes
  numberOfRevisions: 15

releases:
  spsh-init:
    chart: ./charts/spsh-init
    namespace: spsh
    valueFiles: 
      - ./config/helm-charts/prod/general/values.yml
    createNamespace: true
    wait: true
  dbildungs-iam-keycloak:
    chart: dbildungsplattform/dbildungs-iam-keycloak
    chartVersion: 8.8.12
    namespace: spsh
    valueFiles:
      - ./config/helm-charts/prod/general/values.yml
      - ./config/helm-charts/prod/dbildungs-iam-keycloak/values.yml
    wait: true 
  schulportal-client:
    chart: dbildungsplattform/schulportal-client
    chartVersion: 8.8.12
    namespace: spsh
    valueFiles:
      - ./config/helm-charts/prod/general/values.yml
      - ./config/helm-charts/prod/dbildungs-iam-client/values.yml
  dbildungs-iam-server:
    chart: dbildungsplattform/dbildungs-iam-server
    chartVersion: 8.8.12
    namespace: spsh
    valueFiles:
      - ./config/helm-charts/prod/general/values.yml
      - ./config/helm-charts/prod/dbildungs-iam-server/values.yml

repositories:
  dbildungsplattform: https://dbildungsplattform.github.io/helm-charts-registry/